<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Understanding Events</title>
  </head>
  <body>
    <div class="container">
      <section class="color">
        <h1>Display Event Clicked</h1>
        <p>This example just shows you an alert on the type of color clicked</p>
        <ul class="list">
          <li class="red"></li>
          <li class="blue"></li>
          <li class="white"></li>
          <li class="orange"></li>
          <li class="green"></li>
          <li class="cyan"></li>
          <li class="yellow"></li>
          <li class="pink"></li>
          <li class="black"></li>
        </ul>
      </section>
      <section class="image-hover">
        <h1>List Remover</h1>
        <p>This section removes all items clicked</p>
        <ul class="list-hover">
          <li class="red"><img src='images/img8.jpg'></img></li>
          <li class="blue"><img src='images/img7.jpg'></img></li>
          <li class="white"><img src='images/img6.jpg'></img></li>
          <li class="orange"><img src='images/img5.jpg'></img></li>
          <li class="green"><img src='images/img4.jpg'></img></li>
          <li class="cyan"><img src='images/img3.jpg'></img></li>
          <li class="yellow"><img src='images/img9.jpg'></img></li>
          <li class="pink"><img src='images/img2.jpg'></img></li>
          <li class="black"><img src='images/img1.jpg'></img></li>
        </ul>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
